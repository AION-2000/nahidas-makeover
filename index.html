<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nahida's Makeover | Luxury Beauty Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-gold: #b76e79;
            --soft-pink: #fdf2f8;
            --nahida-pink: #f472b6;
            --fluid-ease: cubic-bezier(0.16, 1, 0.3, 1);
            --framer-ease: cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        html, body {
            overflow-x: hidden;
            width: 100%;
            position: relative;
            background-color: #fdfcfc;
        }

        /* Subtle Luxury Noise Overlay */
        .noise::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            background: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.04;
            mix-blend-mode: overlay;
        }

        @media (pointer: fine) {
            html, body, a, button, input, select, textarea, [role="button"] {
                cursor: none !important;
            }
            #custom-cursor { display: block; }
        }
        @media (pointer: coarse) {
            #custom-cursor { display: none; }
        }

        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            letter-spacing: -0.01em;
        }

        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(183, 110, 121, 0.2);
            border-radius: 20px;
        }

        #custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 32px;
            height: 32px;
            pointer-events: none;
            z-index: 9999;
            will-change: transform;
            margin-left: -16px;
            margin-top: -16px;
            transition: width 0.3s, height 0.3s, margin 0.3s;
        }
        .cursor-dot {
            width: 4px;
            height: 4px;
            background: var(--nahida-pink);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .cursor-ring {
            width: 100%;
            height: 100%;
            border: 1px solid var(--nahida-pink);
            border-radius: 50%;
            position: absolute;
            opacity: 0.3;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "gsap": "https://esm.sh/gsap@^3.12.5",
    "framer-motion": "https://esm.sh/framer-motion@^11.18.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="custom-scrollbar noise">
    <div id="root"></div>
    <div id="custom-cursor">
        <div class="cursor-ring"></div>
        <div class="cursor-dot"></div>
    </div>
    <script>
        const cursor = document.getElementById('custom-cursor');
        if (cursor) {
            let mouseX = window.innerWidth / 2;
            let mouseY = window.innerHeight / 2;
            let cursorX = mouseX;
            let cursorY = mouseY;
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                const target = e.target;
                if (target.tagName === 'BUTTON' || target.tagName === 'A' || target.closest('button')) {
                    cursor.style.width = '48px';
                    cursor.style.height = '48px';
                    cursor.style.marginLeft = '-24px';
                    cursor.style.marginTop = '-24px';
                } else {
                    cursor.style.width = '32px';
                    cursor.style.height = '32px';
                    cursor.style.marginLeft = '-16px';
                    cursor.style.marginTop = '-16px';
                }
            });
            function animateCursor() {
                cursorX += (mouseX - cursorX) * 0.15;
                cursorY += (mouseY - cursorY) * 0.15;
                cursor.style.transform = `translate3d(${cursorX}px, ${cursorY}px, 0)`;
                requestAnimationFrame(animateCursor);
            }
            animateCursor();
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
